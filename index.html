<style type="text/css">
  
ul,li{
		margin: 0;
		padding: 0;
		outline: none;
		border: none;    
}

  ul#holder{
    width:200px;
    height:150px;
    position:relative;
    border:10px solid black;
  }
  li {
    list-style:none;
    width:200px;
    height:150px;
    position:absolute;
    top:0;
    left:0;
    
  }
  a{
position:absolute;
	height: 150px;
	width: 200px;
  display: block;
  z-index:100;
  }
  
</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">

  $(document).ready(function(){
      // alert('ready')

      var timer;

      function changeIndex(){
      $('li').each(function(i){
          //console.log($(this).width());
          $(this).css('z-index',Math.floor(Math.random() * 30));
        });

      }

      $('#holder').hover(function(){
           timer = setInterval(changeIndex, 100);
      }, function(){
        //reset to stop and set z-index back to 0 on all
        //this makes the last image always show first
        clearInterval(timer);

        $('li').each(function(i){
          $(this).css('z-index',0);
        });

        });

	});
</script>
<title>something here</title>
	<body>
    <p>super fast image switch</p>
  
    <ul id="holder">
      <a href="http://www.kevinurrutia.tumblr.com"></a>
      <li><img src='1.jpg'></li>
      <li><img src='2.jpg'></li>
      <li><img src='3.jpg'></li>
      <li><img src='4.jpg'></li>
    </ul>

	</body>
</html>
